<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletr√¥nica</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="urn">
    <div class="display">
      <div class="display_division-1">
        <div class="division-1--left">
          <div class="division-1-header">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="division-1-position">
            <span>VEREADOR</span>
          </div>
          <div class="division-1-numbers">
            <div class="number blink"></div>
            <div class="number"></div>
          </div>
          <div class="division-1-candidate">
            Nome: Fulano de Tal <br>
            Partido: QQQ <br>
            Vice-Prefeito: Beltrano
          </div>
        </div>
        <div class="division-1--right">
          <div class="division-1-image">
            <img src="assets/images/84.jpg" alt="">
            Prefeito
          </div>
          <div class="division-1-image small">
            <img src="assets/images/84_2.jpg" alt="">
            Vice-Prefeito
          </div>
        </div>
      </div>
      <div class="display_division-2">
        Aperte a tecla: <br>
        CONFIRMA para CONFIRMAR este voto <br>
        CORRIGE para REINICIAR este voto
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="keyboard-button" onclick="clicked('1')">1</div>
        <div class="keyboard-button" onclick="clicked('2')">2</div>
        <div class="keyboard-button" onclick="clicked('3')">3</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button" onclick="clicked('4')">4</div>
        <div class="keyboard-button" onclick="clicked('5')">5</div>
        <div class="keyboard-button" onclick="clicked('6')">6</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button" onclick="clicked('7')">7</div>
        <div class="keyboard-button" onclick="clicked('8')">8</div>
        <div class="keyboard-button" onclick="clicked('9')">9</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button" onclick="clicked('0')">0</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button button-white" onclick="white()">BRANCO</div>
        <div class="keyboard-button button-fix" onclick="fix()">CORRIGE</div>
        <div class="keyboard-button button-confirm" onclick="confirm()">CONFIRMA</div>
      </div>
    </div>
  </div>


  <script src="assets/js/stages.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
